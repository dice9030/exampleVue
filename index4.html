<!DOCTYPE html>
<html>
<head>
	<title>vue</title>
	
</head>
<body>
	<main>
		
		
			<ul>
				<li v-for="dia in semana"> {{ dia }}</li>
			</ul>

			<ul>
				<li v-for="tarea in tareas"> 
					{{ tarea.descripcion }}

				</li>
			</ul>

			<ul>
				<li v-for="(tarea, index) in tareas"> 
				 	{{index}}	{{ tarea.descripcion }}

				</li>
			</ul>
			<ul>
				<li v-for="(value,key, index) in persona"> 
				 	{{index}} - {{ key}} - {{ value}} 

				</li>
			</ul>

			<pre>{{$data}}</pre>
	
		
	</main>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript" src="main5.js"></script>
</body>
</html>
